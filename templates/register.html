<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 - UnSNS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stytle.css') }}">
</head>
<body>
    <header><div class="logo">UnSNS</div></header>
    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="post" class="auth-form">
            <h2>新規登録</h2>
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit">登録</button>
        </form>
        <p>アカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
    </main>
</body>
</html>
